<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApnaDairy Login | Milk, Paneer, Ghee Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff8e1, #fff3e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #58a0c8;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4e342e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #ff7043;
    }

    button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      background-color: #f4511e;
    }

    .location-btn {
      background-color: #66bb6a;
    }

    .location-btn:hover {
      background-color: #388e3c;
    }

    .small {
      font-size: 13px;
      color: #5d4037;
    }

    .new-user {
      margin-top: 15px;
      font-size: 14px;
      color: #4e342e;
    }

    .new-user a {
      color: #fff;
      background: #ff7043;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      margin-left: 5px;
    }

    .new-user a:hover {
      background: #f4511e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ApnaDairy Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
      <input type="text" id="address" placeholder="Delivery Address" required />

      <button type="button" class="location-btn" onclick="getLocation()">üìç Allow Location</button>
      <p id="locationStatus" class="small"></p>

      <button type="submit">Login</button>
    </form>

    <div class="new-user">
      New user?
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const address = document.getElementById("address").value.trim();

      // Check if user has signed up before
      const savedName = localStorage.getItem("userName");
      const savedPassword = localStorage.getItem("userPassword");

      if (!savedName || !savedPassword) {
        alert("‚ùå User not found! Please sign up first.");
        window.location.href = "signup.html";
        return;
      }

      // Verify name & password match
      if (name !== savedName || password !== savedPassword) {
        alert("‚ö†Ô∏è Invalid name or password. Please try again.");
        return;
      }

      // Successful login
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPhone", phone);
      localStorage.setItem("userAddress", address);

      alert(`‚úÖ Login Successful! Welcome ${name} ü•õ`);
      setTimeout(() => {
        window.location.href = "demo.html";
      }, 500);
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          () => {
            document.getElementById("locationStatus").textContent = "Location access granted ‚úîÔ∏è";
          },
          () => {
            document.getElementById("locationStatus").textContent = "‚ùå Location permission denied";
          }
        );
      } else {
        document.getElementById("locationStatus").textContent = "Geolocation not supported.";
      }
    }
  </script>
</body>
</html>
