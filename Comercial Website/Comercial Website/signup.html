<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApnaDairy | Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff8e1, #fff3e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #58a0c8;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4e342e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #ff7043;
    }

    button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      background-color: #f4511e;
    }

    .note {
      font-size: 13px;
      color: #5d4037;
      margin-top: 10px;
    }

    .back {
      display: inline-block;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      background: #66bb6a;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .back:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your ApnaDairy Account</h2>
    <form id="signupForm" autocomplete="on">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="password" id="password" placeholder="Create Password" autocomplete="new-password" required />
      <input type="text" id="house" placeholder="House / Flat Number" required />
      <input type="text" id="street" placeholder="Street / Locality / Area Name" required />
      <input type="text" id="city" placeholder="City / Town / Village" required />
      <input type="text" id="pincode" placeholder="Pincode" required />
      <input type="text" id="referral" placeholder="Referral Code (Optional)" />

      <button type="submit">Sign Up</button>
    </form>

    <p class="note">Already have an account? <a href="login.html" style="color:#4e342e; text-decoration:none; font-weight:bold;">Login</a></p>
    <a href="demo.html" class="back">â¬… Back to Home</a>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      const house = document.getElementById("house").value.trim();
      const street = document.getElementById("street").value.trim();
      const city = document.getElementById("city").value.trim();
      const pincode = document.getElementById("pincode").value.trim();
      const referral = document.getElementById("referral").value.trim();

      // Save user data to localStorage
      localStorage.setItem("userName", name);
      localStorage.setItem("userPassword", password);
      localStorage.setItem("userAddress", `${house}, ${street}, ${city} - ${pincode}`);
      localStorage.setItem("userReferral", referral);
      localStorage.setItem("isLoggedIn", "true");

      alert(`ðŸŽ‰ Welcome ${name}! Your account has been created successfully.`);
      window.location.href = "demo.html";
    });
  </script>
</body>
</html>
